name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Download artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: artifact
          path: test-file.yml
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Upload Artifacts
        uses: actions/download-artifact@v3
        with: 
          name: artifacts
      - name: list the files
        run: ls -lrt
      - name: Display the content
        run: cat test-file.yml
      - name: Deploy
        run: echo "Deploying..."
